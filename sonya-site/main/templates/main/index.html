    <style>
        body {

            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* –°–µ—Ä—ã–π —Ñ–æ–Ω */
            font-family: Arial, sans-serif;

            overflow: hidden; /* –°–∫—Ä—ã—Ç—å –ª–∏—à–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
            position: relative;

        .container {

            position: relative;
            z-index: 2; /* –ù–∞–¥ —Ü–≤–µ—Ç–∞–º–∏ */
        }

        h1 {

            color: #555; /* –°–µ—Ä—ã–π —Ç–µ–∫—Å—Ç */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* –¢–µ–Ω—å –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
            animation: colorChange 5s infinite alternate; /* –ê–Ω–∏–º–∞—Ü–∏—è —Ü–≤–µ—Ç–∞ —Ç–µ–∫—Å—Ç–∞ */
        }

        .heart {
            font-size: 6rem; /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Å–µ—Ä–¥—Ü–∞ */
            color: #ff6b6b; /* –†–æ–∑–æ–≤—ã–π —Ü–≤–µ—Ç —Å–µ—Ä–¥—Ü–∞ */
            position: absolute;
            top: -30px; /* –ü–æ–¥–Ω—è—Ç–æ –≤—ã—à–µ */
            left: 50%;
            transform: translateX(-50%);
            animation: float 3s infinite ease-in-out; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–∞–Ω–∏—è */
            cursor: pointer;
            transition: color 0.5s ease; /* –ü–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ */
            z-index: 1; /* –ü–æ–¥ —Ç–µ–∫—Å—Ç–æ–º */

        .heart:hover {
            color: #ff0000; /* –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .message {
            font-size: 2rem;
            color: #555;
            margin-top: 20px;
            animation: fadeIn 3s infinite alternate; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ —Ç–µ–∫—Å—Ç–∞ */
        @keyframes colorChange {
            0% {
                color: #555;
            }
            100% {
                color: #ff6b6b;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–∞–Ω–∏—è —Å–µ—Ä–¥—Ü–∞ */
        @keyframes float {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-20px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
        @keyframes fadeIn {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–æ–∑ */
        .rose {
            position: absolute;
            font-size: 5rem;
            color: #ff0000; /* –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç —Ä–æ–∑ */
            animation: floatRose 4s infinite ease-in-out; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–∞–Ω–∏—è —Ä–æ–∑ */
        }

        /* –ü–æ–∑–∏—Ü–∏–∏ –≤–µ—Ä—Ö–Ω–∏—Ö —Ä–æ–∑ */
        .rose.top-left {
            top: 10%;
            left: 10%;
        }

        .rose.top-right {
            top: 10%;
            right: 10%;
        }

        /* –ü–æ–∑–∏—Ü–∏–∏ –Ω–∏–∂–Ω–∏—Ö —Ä–æ–∑ */
        .rose.bottom-left {
            bottom: 10%;
            left: 10%;
        }

        .rose.bottom-right {
            bottom: 10%;
            right: 10%;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–∞–Ω–∏—è —Ä–æ–∑ */
        @keyframes floatRose {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>

<body>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->

        <!-- –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –Ω–∞–¥–ø–∏—Å—å -->
        <div class="message">–õ—É—á—à–µ–π –∂–µ–Ω—â–∏–Ω–µ</div>
    </div>
